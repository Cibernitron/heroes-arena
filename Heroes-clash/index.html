<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marvel:wght@400;700&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <header class="header">
        <a class="header__link" href="index.html">
            <img class="header__logo" src="img/logo.png" alt="logo">
        </a>
        <img class="header__ttl" src="img/title.png" alt="titre">
    </header>
    <main class="combat-design">
        <div id="selection-background">
            <section class="selection" id="selection">
                <!-- Search -->
                <div class="character__srch">
                    <section id="search" class="search display-none">
                        <h2 id="selection-ttl" class="section__ttl">Selection</h2>
                        <input type="text" id="name" name="name" placeholder="Selectionnez un héro" required
                            minlength="3" size="30">
                        <ul id="search-list" class="characters__list"></ul>
                    </section>
                </div>
                <!-- Selection Hero -->
                <div class="selection__heroes">
                    <!-- Selection Hero1 -->
                    <div class="container-heros">
                        <div id="hero1" class="selection__heroe ">
                            <p id="cross" class="display-none selection__heroe-name selection__heroe-name-cross"></p>
                            <div class="life-container">
                                <img class="health-img-1 display-none" src="img/coeur.png">
                                <div class="progress-life">
                                    <div id="color" class="display-none selection__heroe-life green"></div>
                                </div>
                            </div>
                            <div class="selection-container">
                                <img class="selection__img" src="img/Choix perso mobile.png" alt="">
                                <img src="img/pngegg.png" class="img-cross-1" alt="">
                            </div>
                            <button class="display-none btn-stat">Stats</button>
                            <ul class="display-none character-card"></ul>
                        </div>
                        <!-- Img VS & Img Fight & Fight Text & Button -->
                        <div class="versus-container">
                            <img id="versus" class="selection__img-versus" src="img/logo-vs.png" alt="versus">
                            <img id="versus" class="selection__img-fight" src="img/fight-logo.png" alt="fight">
                            <button class="button" id="button-combat">
                                <p>Combat</p>
                            </button>
                        </div>
                        <!-- Selection Hero2 -->
                        <div id="hero2" class="selection__heroe">
                            <p id="cross" class="display-none selection__heroe-name selection__heroe-name-cross"></p>
                            <div class="life-container display-none">
                                <img class="health-img-2 display-none" src="img/coeur.png">
                                <div class="progress-life">
                                    <div class="display-none selection__heroe-life green"></div>
                                </div>
                            </div>
                            <div class="selection-container">
                                <img class="selection__img" src="img/Choix perso mobile.png" alt="">
                                <img src="img/pngegg.png" class="img-cross-2" alt="">
                            </div>
                            <button class="display-none btn-stat">Stats</button>
                            <ul class="display-none character-card"></ul>
                        </div>
                    </div>
                    <div class="resume">
                        <button class="button-resume display-none"><strong> Resumé du combat</strong></button>
                        <p id="selection-combat-text" class="selection_combat_text display-none">
                        </p>
                    </div>

                </div>
            </section>
        </div>
        <span class="margin-bottom" id="margin-bottom"></span>
    </main>
    <footer class="footer">
        <img class="footer__ttl" src="img/Heroesjaune.png" alt="">
        <a class="footer__link" href="index.html">
            <img class="footer__logo" src="img/logo.png" alt="logo">
        </a>
    </footer>
</body>
<script src="script.js"></script>

</html>
